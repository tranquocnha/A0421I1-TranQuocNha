<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="doan.css">
</head>

<body>
<script>
    class Product {
        constructor(name, price, description) {
            this.name = name;
            this.price = price;
            this.description = description;
        }
    }
    let abc = [];
    abc.push(new Product("Iphone", "100000000đ", "Iphone 11 pro max"));
    abc.push(new Product("Iphone", "100000000đ", "Iphone 12 pro max"));
    abc.push(new Product("Iphone", "100000000đ", "Iphone 13 pro max"));
    function displayProduct() {
        document.body.innerHTML = "";
        let result = "<button onclick='hienthiformsanpham()' style='position:relative;top:50%;background:#333; color:white; padding: 5px 10px; outline:none; font-size:18px; border-radius:4px;cursor:pointer; margin: 10px 30px' >Create Product</button>"
        result += "<table border='1' class='table__container'>";
        for (let i = 0; i < abc.length; i++) {
            result += "<tr>";
            result += "<td style='padding:5px 10px'> " +
                abc[i].name +
                "</td>";
            result += "<td style='padding:5px 10px'>" +
                abc[i].price +
                "</td>";
            result += "<td style='padding:5px 10px'>" +
                abc[i].description +
                "</td>";
            result += "<td style='padding:5px 10px'><button style='background:#333;cursor:pointer; outline:#333;color:white;padding: 5px 10px' onclick='hienthisuasanpham(" + i + ")'>Edit</button></td>";
            result += "<td style='padding:5px 10px'><button style='background:red;cursor:pointer; outline:red;color:white;padding: 5px 10px' onclick='xoasanpham(" + i + ")'>Delete</button></td>";
            result += "</tr>";
        }
        result += "</table>";
        document.writeln(result);
    }
    function hienthiformsanpham() {
        document.body.innerHTML = "";
        let result = "Name: <input id='name'><br>"
        result += "Price: <input id='price'><br>"
        result += "Description: <input id='description'><br>"
        result += "<button onclick='taoproduct()' >Create</button>"   // Nên sửa lại chú thích thành Sửa
        document.writeln(result)
    }
    function taoproduct() {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let description = document.getElementById("description").value;
        abc.push(new Product(name, price, description));
        displayProduct();
    }
    function hienthisuasanpham(index) {
        document.body.innerHTML = "";
        let result = "Name: <input id='name' value='" + abc[index].name + "'><br>"
        result += "Price: <input id='price' value='" + abc[index].price + "'><br>"
        result += "Description: <input id='description' value='" + abc[index].description + "'><br>"
        result += "<button onclick='suasanpham(" + index + ")'>Create</button>"
        document.writeln(result)
    }

    function suasanpham(index) {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let description = document.getElementById("description").value;
        abc[index + 1] = new Product(name, price, description);
        displayProduct();
    }
    displayProduct();
    function xoasanpham(index) {
        abc.splice(index - 1, 1);
        displayProduct();
    }
</script>
</body>
</html>
